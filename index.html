<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Slappy Tic Tac Toe!</h1>
      <div class="headerButtonContainer">
        <button id="changeNamesButton">Change Player Names</button>
        <button id="resetButton">Reset Board</button>
      </div>
      <div id="turnStatus">div</div>
      <div id="gameStatus"></div>
    </div>
    <div class="content">
      <div class="gameContainer">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
      </div>
    </div>

    <dialog id="nameChangeDialog">
      <form method="dialog">
        <h2>Change Player Names</h2>
        <label for="playerOneName">Player One Name:</label>
        <input
          type="text"
          id="playerOneName"
          name="playerOneName"
          value="Player One"
        /><br />
        <label for="playerTwoName">Player Two Name:</label>
        <input
          type="text"
          id="playerTwoName"
          name="playerTwoName"
          value="Player Two"
        /><br />
        <button id="saveNamesButton">Save</button>
        <button id="closeDialogButton">Close</button>
      </form>
    </dialog>
  </body>
</html>
